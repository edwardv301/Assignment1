<div class="contactus">
  <form id="contact" action="" method="post">
    <h1>Get in touch with us here!</h1>
    <fieldset>
      <input class="write" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input class="write" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <p>Relates to:
        <select>
          <option value="general">General</option>
          <option value="questions">Questions</option>
          <option value="suggestions">Suggestions</option>
        </select>
      </p>
    </fieldset>
    <fieldset>
      <textarea class="write" placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
